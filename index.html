<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEMAN: "Guess the Planets!!"</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="image"> 
    <img src="https://i.postimg.cc/yNp6ZJsf/SPACE-MAN-Guess-the-PLanet.png">
    </div>
    <div id="game info">
    <div class="instuctions">   
  <break>
        <h3> Mission:</h3>
        <p> Your misson, should you choose to accept it, is to 
            your knowledge and identify the planet based on the given hint.
         You have fives lives to complete the challenge. Good Luck!
        </p>
    </break>
    </div>
    <div id="playersWord">
        <ul class="displayWord"></ul>
        <h3 class="hint_text"></h3>
    </div>
    <div class="alone_astro">
        <img id="astro" src="images/SPACE MAN “Guess the PLanet!” (2).png" alt="astro">
    </div>
   <div class="callSection">
    <div class="message">
        <p> Message</p>
    </div>
    <div class="guessCount">Lives left:</div>
    </div>
    <div class="keyboard">
        <button class="alphabetBtn" id="letter">A</button>
        <button class="alphabetBtn" id="letter">B</button>
        <button class="alphabetBtn" id="letter">C</button>
        <button class="alphabetBtn" id="letter">D</button>
        <button class="alphabetBtn" id="letter">E</button>
        <button class="alphabetBtn" id="letter">F</button>
        <button class="alphabetBtn" id="letter">G</button>
        <button class="alphabetBtn" id="letter">H</button>
        <button class="alphabetBtn" id="letter">I</button>
        <button class="alphabetBtn" id="letter">J</button>
        <button class="alphabetBtn" id="letter">K</button>
        <button class="alphabetBtn" id="letter">L</button>
        <button class="alphabetBtn" id="letter">M</button>
        <button class="alphabetBtn" id="letter">N</button>
        <button class="alphabetBtn" id="letter">O</button>
        <button class="alphabetBtn" id="letter">P</button>
        <button class="alphabetBtn" id="letter">Q</button>
        <button class="alphabetBtn" id="letter">R</button>
        <button class="alphabetBtn" id="letter">S</button>
        <button class="alphabetBtn" id="letter">T</button>
        <button class="alphabetBtn" id="letter">U</button>
        <button class="alphabetBtn" id="letter">V</button>
        <button class="alphabetBtn" id="letter">X</button>
        <button class="alphabetBtn" id="letter">Y</button>
        <button class="alphabetBtn" id="letter">Z</button>
    
    </div>
    <button id="resetBtn"> Play Again!
    </button>
    
</body>
</html>
