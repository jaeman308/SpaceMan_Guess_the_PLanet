<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEMAN: "Guess the Planets!!"</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="image"> 
    <img src="https://i.postimg.cc/yNp6ZJsf/SPACE-MAN-Guess-the-PLanet.png">
    </div>
    <div id="game info">
    <div class="instuctions">   
  <break>
        <h3> Instructions:</h3>
        <p> Your goal is to guess the planet within 5
        guesses! You will be provided a hint
        of what the planet is. 
        </p>
    </break>
    </div>

    <div class="message">
        <p> Message</p>
    </div>
    <div id="alphabet">
        <button class="alphabetbtn" id="a">A</button>
        <button class="alphabetbtn" id="b">B</button>
        <button class="alphabetbtn" id="c">C</button>
        <button class="alphabetbtn" id="d">D</button>
        <button class="alphabetbtn" id="e">E</button>
        <button class="alphabetbtn" id="f">F</button>
        <button class="alphabetbtn" id="g">G</button>
        <button class="alphabetbtn" id="h">H</button>
        <button class="alphabetbtn" id="i">I</button>
        <button class="alphabetbtn" id="j">J</button>
        <button class="alphabetbtn" id="k">K</button>
        <button class="alphabetbtn" id="l">L</button>
        <button class="alphabetbtn" id="m">M</button>
        <button class="alphabetbtn" id="n">N</button>
        <button class="alphabetbtn" id="o">O</button>
        <button class="alphabetbtn" id="p">P</button>
        <button class="alphabetbtn" id="q">Q</button>
        <button class="alphabetbtn" id="r">R</button>
        <button class="alphabetbtn" id="s">S</button>
        <button class="alphabetbtn" id="t">T</button>
        <button class="alphabetbtn" id="u">U</button>
        <button class="alphabetbtn" id="v">V</button>
        <button class="alphabetbtn" id="x">X</button>
        <button class="alphabetbtn" id="y">Y</button>
        <button class="alphabetbtn" id="z">Z</button>
    
    </div>
    </div>

    
</body>
</html>
