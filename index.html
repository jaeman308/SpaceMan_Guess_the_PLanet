<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEMAN: "Guess the Planets!!"</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="image"> 
    <img src="https://i.postimg.cc/yNp6ZJsf/SPACE-MAN-Guess-the-PLanet.png">
    </div>
    <div id="game info">
    <div class="instuctions">   
        <h3> Mission:</h3>
        <p> Your misson, should you choose to accept it, is to test
            your knowledge and identify the planet based on the given hint.
         You have fives lives to complete the challenge. 
         Click start to start your mission! Good Luck!
        </p>
    </div>
    <div id="playersWord">
        <div id="hintText">
        <h3>Hint:</h3>
        <p class="hint_text"></p>
        </div>
        <div class="alone_astro">
            <ul class="displayWord"></ul>
            <img id="astro" src="images/SPACE MAN “Guess the PLanet!” (2).png" alt="astro">
        </div>
    </div>
   <div class="callSection">
    <div class="message">
        <p></p>
    </div>
    <div class="guessCount">Lives left: 10</div>
    </div>
    <div id="keyboard">
        <button class="alphabetBtn" >A</button>
        <button class="alphabetBtn" >B</button>
        <button class="alphabetBtn" >C</button>
        <button class="alphabetBtn" >D</button>
        <button class="alphabetBtn" >E</button>
        <button class="alphabetBtn" >F</button>
        <button class="alphabetBtn" >G</button>
        <button class="alphabetBtn" >H</button>
        <button class="alphabetBtn" >I</button>
        <button class="alphabetBtn" >J</button>
        <button class="alphabetBtn" >K</button>
        <button class="alphabetBtn" >L</button>
        <button class="alphabetBtn" >M</button>
        <button class="alphabetBtn" >N</button>
        <button class="alphabetBtn" >O</button>
        <button class="alphabetBtn" >P</button>
        <button class="alphabetBtn" >Q</button>
        <button class="alphabetBtn" >R</button>
        <button class="alphabetBtn" >S</button>
        <button class="alphabetBtn" >T</button>
        <button class="alphabetBtn" >U</button>
        <button class="alphabetBtn" >V</button>
        <button class="alphabetBtn" >X</button>
        <button class="alphabetBtn" >Y</button>
        <button class="alphabetBtn" >Z</button>
    
    </div>
    <div class="buttons">
        <button id="startBtn">Start Game!</button>
        <button id="resetBtn"> Play Again!</button>
    </div>
    
</body>
</html>
